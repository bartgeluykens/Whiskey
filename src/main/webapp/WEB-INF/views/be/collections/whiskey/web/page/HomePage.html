<html xmlns:wicket="">
<head>
</head>
<body>
  <wicket:extend>
     <div class="hero-unit">
       <h1>My Whiskey's</h1>
        An extensive list with all whiskeys in my possession
     </div>
      <div class="row">
      <table cellspacing="0" class="table table-hover .table-condensed">
          <tr>
              <th>Action</th>
              <th>Whiskey</th>
              <th>Type</th>
              <th>Brewery</th>
              <th>Remarks</th>
          </tr>
          <tr wicket:id="whiskey-table">
              <td><a wicket:id="whiskey-details" title="details of this whiskey"><i class=" icon-file"></i></a>
                  <a wicket:id="whiskey-edit" title="edit this whiskey"><i class="icon-pencil"></i></a>
                  <a wicket:id="brewery-edit" title="edit brewery"><i class="icon-glass"></i></a></td>
              <td><span wicket:id="whiskey">[whiskey]</span></td>
              <td><span wicket:id="type">[type]</span></td>
              <td><span wicket:id="brewery">[brewer]</span></td>
              <td><span wicket:id="remarks">[Remakrs]</span></td>
          </tr>
      </table>
      </div>
  </wicket:extend>
</body>
</html>
